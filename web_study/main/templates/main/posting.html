<html>
    <head>
        <title>Posting Page</title>
    </head>
    <body>
        <h1>게시글 개별페이지</h1>
        <p>{{post.postname}}</p>
        <p>{{post.contents}}</p>
        {% comment %} 이미지 보여주기 {% endcomment %}
        {% if post.mainphoto %}
            <img src = "{{post.mainphoto.url}}" alt="" height = "600">
            <br>
        {% endif %}
        <a href = "/blog/">목록</a>
    </body>
</html>
